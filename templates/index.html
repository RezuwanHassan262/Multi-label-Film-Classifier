<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Know Your Films</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    style="
      background-image: url('https://raw.githubusercontent.com/RezuwanHassan262/Multi-label-Film-Classifier/refs/heads/main/images/movie_bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex justify-content-center">
          <h1 class="text-center p-2 rounded mt-1" style="background-color: #ffcc00; color: #000000;">Film Genre Classifier</h1>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form method="POST" action="/">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="floatingTextarea2"
                placeholder="Paste Movie Description here"
                name="input_text"
                style="height: 200px; background-color: rgb(228, 226, 224)"
              ></textarea>
            </div>
            <br />
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="clearAllText()"
              >
                Clear
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          

          <div class="mb-3 mt-3" id="responseCard">
            <div class="card" style="background-color: #edebe2">
              <div class="card-header text-black">
                <h5 class="card-title text-center">Genres</h5>
                <p class="card-text" id="outputText"></p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div
      class="photo-credit bg-primary pt-3 rounded px-2"
      style="position: fixed; bottom: 50px; right: 80px;"
    >
      <!-- <p style="color: white;">Photo credit</p> -->
      <p style="background-color: #ffcc00; color: #000000;">
        <strong>Photo credit: </strong
        ><a
          href="wallpapercave.com"
          target="_blank"
          style="background-color: #ffcc00; color: #000000;"
          >Wallpapers.com/</a
        >
      </p>
    </div>

    <script>
      function showResponse() {
        console.log("showResponse() function called");
        var card = document.querySelector("#responseCard");
        card.style.display = "block";
      }

      function submitForm(event) {
        event.preventDefault(); // Prevent form submission
        showResponse();
      }

      function submitForm(event) {
        console.log("submitForm() function called");
        event.preventDefault();
        showResponse();
        return true;
      }
      function showResponse() {
        document.querySelector("#responseCard .card").style.display = "block";
      }

      function clearAllText() {
        document.getElementById("floatingTextarea2").value = "";
        document.querySelector("#responseCard").style.display = "none";
      }

      async function submitForm() {
        showResponse();
        return false;
      }
    </script>
  </body>
</html>
